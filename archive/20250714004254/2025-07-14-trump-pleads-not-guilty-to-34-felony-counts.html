<!DOCTYPE html>
<html lang="tok">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>toki pona li pakala...</title>
  <link rel="stylesheet" href="../style.css">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
        document.body.classList.add('dark');
      }
      document.getElementById('theme-toggle').addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        document.body.classList.toggle('dark');
        localStorage.setItem(
          'theme',
          document.body.classList.contains('dark') ? 'dark' : 'light'
        );
      });
    });
  </script>
</head>
<body>
  <button id="theme-toggle">🌓</button>
  <article>
    <h1>toki pona li pakala...</h1>
    <p>toki pona li pakala...</p>
    <footer>
      <p>pali pi CNN</p>
      <p><a href="https://edition.cnn.com/webview/politics/live-news/trump-indictment-stormy-daniels-news-04-03-23/index.html" target="_blank">lipu open →</a></p>
      <p><a href="../index.html">← tawa open</a></p>
    </footer>
  </article>
</body>
</html>
