<!DOCTYPE html>
<html lang="tok">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>jan lipu sona paka pi toki lon, moku beikei.</title>
  <link rel="stylesheet" href="../style.css">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
        document.body.classList.add('dark');
      }
      document.getElementById('theme-toggle').addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        document.body.classList.toggle('dark');
        localStorage.setItem(
          'theme',
          document.body.classList.contains('dark') ? 'dark' : 'light'
        );
      });
    });
  </script>
</head>
<body>
  <button id="theme-toggle">🌓</button>
  <article>
    <h1>jan lipu sona paka pi toki lon, moku beikei.</h1>
    <p>jan  mi sona li pona tawa jan USA. 
jana mi sona toki e ika telo. 
jana mi sona pi toki pona li ona.</p>
    <footer>
      <p>pali pi CNN</p>
      <p><a href="https://www.cnn.com/2023/04/03/politics/chinese-spy-balloon/index.html" target="_blank">lipu open →</a></p>
      <p><a href="../index.html">← tawa open</a></p>
    </footer>
  </article>
</body>
</html>
