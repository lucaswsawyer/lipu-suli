<!DOCTYPE html>
<html lang="tok">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ala toki sona jan Trump e pona muteli lon sijelo.</title>
  <link rel="stylesheet" href="../style.css">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
        document.body.classList.add('dark');
      }
      document.getElementById('theme-toggle').addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        document.body.classList.toggle('dark');
        localStorage.setItem(
          'theme',
          document.body.classList.contains('dark') ? 'dark' : 'light'
        );
      });
    });
  </script>
</head>
<body>
  <button id="theme-toggle">🌓</button>
  <article>
    <h1>ala toki sona jan Trump e pona muteli lon sijelo.</h1>
    <p>Please provide the English text you would like translated into Toki Pona.  😄</p>
    <footer>
      <p>pali pi CNN</p>
      <p><a href="https://www.cnn.com/collections/intl-trump-040223/" target="_blank">lipu open →</a></p>
      <p><a href="../index.html">← tawa open</a></p>
    </footer>
  </article>
</body>
</html>
