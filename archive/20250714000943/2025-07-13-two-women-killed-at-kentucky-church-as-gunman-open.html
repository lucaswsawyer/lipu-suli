<!DOCTYPE html>
<html lang="tok">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>jan sona pona mi luka. jan toki sona mi pi kama.</title>
  <link rel="stylesheet" href="../style.css">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
        document.body.classList.add('dark');
      }
      document.getElementById('theme-toggle').addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        document.body.classList.toggle('dark');
        localStorage.setItem(
          'theme',
          document.body.classList.contains('dark') ? 'dark' : 'light'
        );
      });
    });
  </script>
</head>
<body>
  <button id="theme-toggle">🌓</button>
  <article>
    <h1>jan sona pona mi luka. jan toki sona mi pi kama.</h1>
    <p>jan suspec o toki pona sona jan police. mi telo jan suspec pi li pua jan sona li ona.</p>

      <p>pali pi BBC</p>

      <p><a href="../index.html">← tawa open</a></p>
    </footer>
  </article>
</body>
</html>
