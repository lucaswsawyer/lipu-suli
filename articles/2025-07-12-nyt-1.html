<!DOCTYPE html>
<html lang="tok">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jan li toki e lawa pi ma tomo</title>
  <link rel="stylesheet" href="../style.css">

  <!-- Persist & toggle theme -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Apply saved theme
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
        document.body.classList.add('dark');
      }
      // Toggle button
      const btn = document.getElementById('theme-toggle');
      btn.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        document.body.classList.toggle('dark');
        localStorage.setItem(
          'theme',
          document.body.classList.contains('dark') ? 'dark' : 'light'
        );
      });
    });
  </script>
</head>

<body>
  <!-- Theme toggle -->
  <button id="theme-toggle">üåì</button>

  <article>
    <h1>jan li toki e lawa pi ma tomo</h1>
    <p>jan pi ma tomo li toki e sona pi lawa sin.</p>
    <footer>
      <p>pali pi NYT</p>
      <p><a href="../index.html">‚Üê tawa open</a></p>
    </footer>
  </article>
</body>

</html>
