<!DOCTYPE html>
<html lang="tok">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ilo musi sin li lon tomo pi toki pona</title>
  <link rel="stylesheet" href="../style.css">
  <script>
    // Apply saved theme
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
      document.body.classList.add('dark');
    }
    window.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('theme-toggle');
      btn.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        document.body.classList.toggle('dark');
        localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
      });
    });
  </script>
</head>
<body>
  <button id="theme-toggle">üåì</button>
  <article>
    <h1>ilo musi sin li lon tomo pi toki pona</h1>
    <p>ilo musi ni li pali e toki pona lon nasin ante.</p>
    <footer>
      <p>pali pi NPR</p>
      <p><a href="../index.html">‚Üê tawa open</a></p>
    </footer>
  </article>
</body>
</html>
